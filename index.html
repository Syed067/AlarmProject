<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <style>
      .alarm-list-item {
        margin-bottom: 10px;
        color: brown;
      }
      #Alarm{
      
        color: blueviolet;
      }
    </style>
</head>
<body>
     <div id="clock"></div>

  <h2 id="Alarm">Alarm</h2>
 <div> <label for="hour">Hour:</label>
  <input type="number" id="hour" min="0" max="23">
</div>
 <div> <label for="minute">Minute:</label>
  <input type="number" id="minute" min="0" max="59">
</div>
  <div><label for="second">Second:</label>
  <input type="number" id="second" min="0" max="59">
</div>
 <div> <label for="period">AM/PM:</label>
  <select id="period">
    <option value="am">AM</option>
    <option value="pm">PM</option>
  </select>
</div>
<br>
 <button onclick="setAlarm()">Set Alarm</button>
   
  <h2>Alarms list</h2>
  <ul id="alarmList"></ul>

  <script src="alarm.js"></script>
</body>
</html>
